<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.css">

    <style>
        .form-container{
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .register-form-container{
            background-color: rgb(239, 219, 252);
            max-width: 500px;
            padding: 10px;
            border-radius: 10px;
        }

        .form-group{
            padding: 6px;
        }

        .button-con{
            display: flex;
            justify-content: center;

        }

        
    </style>
    <title>Create Petition</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/ngo_home">CareConnect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/ngo_home">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Navigate</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="/newpost">Create Post</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/ngo_home">NGO Home</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="form-container">
        
        <div class="register-form-container">
            <form class="register-form" action="/newpetition" method="post">
                <div class="form-group">
                    <label for="exampleInputPassword1">Petition Title</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Petition Title" name="petition_title">
                </div>
                <label for="exampleInputPassword1">Petition Description</label>
                <br><br>
                <div class="form-group">
                    
                    <textarea id="Petition Description" name="petition_description" rows="4" cols="30">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Date</label>
                    <input type="date" class="form-control" placeholder="Petition date" name="petition_date">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Goal</label>
                    <input type="number"min=0 class="form-control" placeholder="Petition Goal" name="petition_goal">
                </div>
                <div class="button-con">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Create</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
